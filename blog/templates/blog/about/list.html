{% extends "blog/about.html" %}
{% block title %}About us{% endblock %}
{% block content %}
    <h1>Posts list</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}" style="text-decoration: none; color: black; font-weight: bold;"
               onmouseover="this.style.color='gray';" onmouseout="this.style.color='black';">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">Published by {{ post.author }}</p>
    {% endfor %}
    {% include "pagination.html" with page=posts %}
{% endblock %}
